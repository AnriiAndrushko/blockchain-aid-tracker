version: '3.8'

services:
  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: blockchain-aid-tracker-api
    ports:
      - "5000:8080"  # HTTP
      - "5001:8081"  # HTTPS (if configured)
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/database/blockchain-aid-tracker.db
      - BlockchainPersistence__Enabled=true
      - BlockchainPersistence__FilePath=/app/data/blockchain/blockchain.json
      - BlockchainPersistence__BackupDirectory=/app/data/blockchain/backups
      - BlockchainPersistence__MaxBackupCount=5
      - ConsensusSettings__BlockCreationIntervalSeconds=30
      - ConsensusSettings__MinTransactionsPerBlock=1
      - JwtSettings__SecretKey=${JWT_SECRET_KEY:-your-secret-key-min-32-characters-long-for-production-use}
      - JwtSettings__Issuer=BlockchainAidTracker
      - JwtSettings__Audience=BlockchainAidTracker
      - JwtSettings__AccessTokenExpirationMinutes=60
      - JwtSettings__RefreshTokenExpirationDays=7
    volumes:
      - api-database:/app/data/database
      - api-blockchain:/app/data/blockchain
    networks:
      - blockchain-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Web UI Service (Blazor)
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: blockchain-aid-tracker-web
    ports:
      - "5002:8080"  # HTTP
      - "5003:8081"  # HTTPS (if configured)
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ApiSettings__BaseUrl=http://api:8080
    depends_on:
      api:
        condition: service_healthy
    networks:
      - blockchain-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  api-database:
    driver: local
  api-blockchain:
    driver: local

networks:
  blockchain-network:
    driver: bridge
